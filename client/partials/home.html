<div class="col-md-4 col-md-offset-4">
    <div class="container">
      <div class="row">
        <h2>Game Hub</h2>
        <p>Welcome back, {{ user.username }}. Play or create games of Hangman!</p>
      </div>
      <div class="row">
        <a class="btn btn-success" href="/#/create">Create Game</a>
        &nbsp;
        <a class="btn btn-primary" ng-click="join">Join Game</a>
      </div>
      <div class="row">
        <br />
        <div ng-controller="logoutController">
          <button ng-click='logout()' class="btn btn-default">Logout</button>
        </div>
      </div>

      <div class="row">
        <h4>My Open Games</h4>
        <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
        <table class="table">
          <tr ng-repeat="g in games">
            <td>{{g.word}}</td>
            <td><a href="/#/play/{{g._id}}" class="btn btn-primary">Continue</a></td>
          </tr>
        </table>
      </div>

    </div>
</div>
