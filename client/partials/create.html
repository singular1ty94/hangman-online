<div class="col-md-4 col-md-offset-4">
  <h2>Create a Game</h2>
  <p>Choose the word to play!</p>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="createGame()">
    <div class="form-group">
      <label>Word</label>
      <input type="text" class="form-control" name="word" ng-model="createForm.word" required>
    </div>
    <div class="form-group">
      <div>
        <button type="submit" class="btn btn-success" ng-disabled="disabled">Create</button>
      </div>
  </form>
</div>
